            letter-spacing: 4px;

        }

            color: #16a085;
            font-family: "Raleway Thin", sans-serif;
            font-size: 10pt;

        }
        #submit-btn{
            background: -webkit-linear-gradient(right,#3498db,#ffffff);
            border-radius: 21px;
            border: none;

            cursor: white;
            font-family:"Raleway Thin", sans-serif;
            height: 42.3px;
            margin: 0 auto;
            margin-top: 50px;
            transition: 0.25s;

            box-shadow: 0px 1px 18px #ffffff;

        .form{
            align-items: left;

            height: 1px;

        }
        .form-content{

            border: none;

            font-family: Arial, Helvetica, sans-serif;
        }
        .navi a{
        color: rgb(236, 231, 231);
        cursor: pointer;
        transition: all .5s ease-in-out;
        text-transform: capitalize;
        text-decoration: none;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .navi a:hover{

            transform: rotate(2deg);

            height: 250px;

        h3{

        cursor: pointer;
